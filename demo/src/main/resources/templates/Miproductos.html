<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Productos</title>
  <!-- Font Awesome (para iconos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .image-preview {
      margin-top: 10px;
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: none;
    }
    .d-flex {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      color: white;
      transition: 0.3s;
    }
    .btn-primary {
      background-color: #28a745;
    }
    .btn-primary:hover {
      background-color: #218838;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mis Productos</h2>

    <form action="#" method="post">
      <!-- Nombre del producto -->
      <div class="form-group">
        <label for="productName">Nombre del Producto:</label>
        <input type="text" id="productName" name="productName" required maxlength="50" placeholder="Ingrese el nombre del producto">
      </div>

      <!-- Precio -->
      <div class="form-group">
        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" required min="0" step="0.01" placeholder="0.0">
      </div>

      <!-- Descripción -->
      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" required maxlength="200" placeholder="Ingrese una descripción del producto"></textarea>
      </div>

      <!-- Peso -->
      <div class="form-group">
        <label for="peso">Peso:</label>
        <input type="number" id="peso" name="peso" required min="0" step="0.01" placeholder="0.0">
      </div>

      <!-- Unidad de medida -->
      <div class="form-group">
        <label for="unidadMedida">Unidad de Medida:</label>
        <select id="unidadMedida" name="unidadMedida" class="form-select" required>
          <option value="" disabled selected>Seleccione una unidad de medida</option>
          <option value="kg">Kilogramos (kg)</option>
          <option value="g">Gramos (g)</option>
          <option value="lb">Libras (lb)</option>
          <option value="L">Litros (L)</option>
          <option value="ml">Mililitros (ml)</option>
          <option value="unidad">Unidades</option>
          <option value="docena">Docena</option>
        </select>
      </div>

      <!-- Categoría -->
      <div class="form-group">
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" class="form-select" required>
          <option value="">Seleccione una categoría</option>
          <option value="frutas">Frutas</option>
          <option value="verduras">Verduras</option>
          <option value="lacteos">Lácteos</option>
          <option value="carnes">Carnes y Aves</option>
          <option value="granos">Granos y Cereales</option>
          <option value="bebidas">Bebidas</option>
          <option value="panaderia">Panadería</option>
          <option value="condimentos">Condimentos</option>
          <option value="otros">Otros</option>
        </select>
      </div>

      <!-- Imagen -->
      <div class="form-group">
        <label for="image">Imagen del Producto (URL):</label>
        <input type="url" id="image" name="image" required placeholder="https://...">
        <img id="imagePreview" class="image-preview" alt="Vista previa">
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">
          <i class="fas fa-times me-2"></i>Cancelar
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-check me-2"></i>Publicar Producto
        </button>
      </div>
    </form>
  </div>

  <script>
    // Vista previa de imagen
    document.getElementById('image').addEventListener('input', function() {
      const preview = document.getElementById('imagePreview');
      const url = this.value;
      if (url) {
        preview.src = url;
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    });

    // Limpiar formulario
    function limpiarFormulario() {
      document.querySelector('form').reset();
      document.getElementById('imagePreview').style.display = 'none';
    }
  </script>
</body>
</html>
