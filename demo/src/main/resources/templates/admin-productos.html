<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Admin</title>
    <link rel="stylesheet" th:href="@{/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div th:replace="fragments/header-admin :: adminHeader"></div>

    <div class="admin-container">
        <h1><i class="fa-solid fa-box"></i> Gestión de Productos</h1>

        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Vendedor</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.usuario != null ? producto.usuario.nombre : 'N/A'}"></td>
                    <td th:text="'$' + ${producto.precio}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td th:text="${producto.categoria != null ? producto.categoria.nombre : 'N/A'}"></td>
                    <td>
                        <form th:action="@{/admin/productos/{id}/eliminar(id=${producto.id})}" method="post"
                            style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('¿Estás seguro?')">
                                <i class="fa-solid fa-trash"></i> Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
