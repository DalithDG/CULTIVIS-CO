<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reseñas - Admin</title>
    <link rel="stylesheet" th:href="@{/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div th:replace="fragments/header-admin :: adminHeader"></div>

    <div class="admin-container">
        <h1><i class="fa-solid fa-star"></i> Gestión de Reseñas</h1>

        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Calificación</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="resena : ${resenas}">
                    <td th:text="${resena.idResena}"></td>
                    <td th:text="${resena.producto != null ? resena.producto.nombre : 'N/A'}"></td>
                    <td>
                        <span th:each="i : ${#numbers.sequence(1, #strings.length(resena.calificacion))}">⭐</span>
                    </td>
                    <td th:text="${#temporals.format(resena.fecha, 'dd/MM/yyyy')}"></td>
                    <td>
                        <form th:action="@{/admin/resenas/{id}/eliminar(id=${resena.idResena})}" method="post"
                            style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('¿Estás seguro?')">
                                <i class="fa-solid fa-trash"></i> Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
