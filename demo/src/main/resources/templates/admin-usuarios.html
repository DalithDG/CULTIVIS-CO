<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Admin</title>
    <link rel="stylesheet" th:href="@{/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div th:replace="fragments/header-admin :: adminHeader"></div>

    <div class="admin-container">
        <h1><i class="fa-solid fa-users"></i> Gestión de Usuarios</h1>

        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.rol != null ? usuario.rol.nombre : 'Sin rol'}"></td>
                    <td>
                        <form th:action="@{/admin/usuarios/{id}/cambiar-rol(id=${usuario.id})}" method="post"
                            style="display:inline;">
                            <select name="nuevoRol" required>
                                <option value="">Cambiar rol...</option>
                                <option th:each="rol : ${roles}" th:value="${rol.nombre}" th:text="${rol.nombre}">
                                </option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-primary">Cambiar</button>
                        </form>

                        <form th:action="@{/admin/usuarios/{id}/eliminar(id=${usuario.id})}" method="post"
                            style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('¿Estás seguro?')">
                                <i class="fa-solid fa-trash"></i> Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
