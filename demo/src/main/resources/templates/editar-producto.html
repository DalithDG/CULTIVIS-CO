<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Cultivus</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/agregarProductos.css}">
</head>

<body>
    <header th:replace="fragments/header-vendedor :: siteHeader"></header>

    <div class="container">
        <h1><i class="fa-solid fa-edit"></i> Editar Producto</h1>

        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/vendedor/productos/actualizar/{id}(id=${producto.id})}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del Producto *</label>
                <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50"
                    th:value="${producto.nombre}" placeholder="Ej: Tomate Orgánico">
            </div>

            <div class="form-group">
                <label for="precio">Precio (COP) *</label>
                <input type="number" id="precio" name="precio" required min="500" step="0.01"
                    th:value="${producto.precio}" placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="stock">Stock Disponible *</label>
                <input type="number" id="stock" name="stock" required min="1" max="10000" th:value="${producto.stock}"
                    placeholder="0">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción *</label>
                <textarea id="descripcion" name="descripcion" required minlength="10" maxlength="255" rows="4"
                    placeholder="Describe tu producto..." th:text="${producto.descripcion}"></textarea>
            </div>

            <div class="form-group">
                <label for="peso">Peso *</label>
                <input type="number" id="peso" name="peso" required min="0.01" step="0.01" th:value="${producto.peso}"
                    placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="unidadMedidaId">Unidad de Medida *</label>
                <select id="unidadMedidaId" name="unidadMedidaId" required>
                    <option value="">Seleccione una unidad</option>
                    <option th:each="unidad : ${unidadesMedida}" th:value="${unidad.idUnidad}"
                        th:text="${unidad.nombre + ' (' + unidad.abreviatura + ')'}"
                        th:selected="${producto.unidadMedida != null && producto.unidadMedida.idUnidad == unidad.idUnidad}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="categoriaId">Categoría *</label>
                <select id="categoriaId" name="categoriaId" required>
                    <option value="">Seleccione una categoría</option>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}"
                        th:text="${categoria.nombre}"
                        th:selected="${producto.categoria != null && producto.categoria.idCategoria == categoria.idCategoria}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="imagenUrl">URL de la Imagen *</label>
                <input type="url" id="imagenUrl" name="imagenUrl" required th:value="${producto.imagenUrl}"
                    placeholder="https://ejemplo.com/imagen.jpg">
                <img id="imagePreview" class="image-preview" alt="Vista previa" th:src="${producto.imagenUrl}">
            </div>

            <div class="form-actions">
                <a th:href="@{/vendedor/Miproductos}" class="btn-cancel">
                    <i class="fa-solid fa-times"></i> Cancelar
                </a>
                <button type="submit" class="btn-submit">
                    <i class="fa-solid fa-save"></i> Guardar Cambios
                </button>
            </div>
        </form>
    </div>

    <script>
        // Vista previa de imagen
        document.getElementById('imagenUrl').addEventListener('input', function () {
            const preview = document.getElementById('imagePreview');
            const url = this.value;
            if (url) {
                preview.src = url;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        });

        // Mostrar imagen actual al cargar
        window.addEventListener('DOMContentLoaded', function () {
            const preview = document.getElementById('imagePreview');
            const url = document.getElementById('imagenUrl').value;
            if (url) {
                preview.style.display = 'block';
            }
        });
    </script>
</body>

</html>
