<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas | Cultivus</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/categorias.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          integrity="sha512-RXf+QSDCUQs6Q0p2U2uD2OeR5xw8n5T6vCJ7/3zvK3YyEdSpYohhjFExz04szsP1CZq0w0C+YyXWZP8y+e2xUg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Header -->
    <header th:replace="fragments/header :: siteHeader"></header>

    <!-- Lista de productos -->
    <section class="productos-categoria">
        <div class="container">
            <div class="section-header">
                <h2>Nuestras Frutas</h2>
                <p>Seleccionadas directamente del campo colombiano üçé</p>
            </div>

            <!-- Si hay productos -->
            <div th:if="${productos != null and !productos.isEmpty()}" class="productos-grid">
                <div th:each="producto : ${productos}" class="producto-card">
                    <div class="producto-image">
                        <img th:src="@{${producto.imagen}}" th:alt="${producto.nombre}">
                    </div>
                    <div class="producto-info">
                        <h3 th:text="${producto.nombre}">Nombre del Producto</h3>
                        <span class="precio" th:text="'$' + ${#numbers.formatDecimal(producto.precio, 0, 'COMMA', 0, 'POINT')}">$0</span>
                        <button class="btn-agregar" th:onclick="'agregarAlCarrito(' + ${producto.id} + ')'">
                            <i class="fas fa-cart-plus"></i> Agregar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Si no hay productos -->
            <div th:if="${productos == null or productos.isEmpty()}" class="no-productos">
                <i class="fas fa-box-open"></i>
                <h3>No hay frutas disponibles por ahora</h3>
                <p>Estamos recolectando los mejores productos para ti üçì</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer th:replace="fragments/footer :: siteFooter"></footer>

</body>
</html>
