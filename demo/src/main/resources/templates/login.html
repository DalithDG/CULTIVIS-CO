<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Cultivus</title>
    <link rel="stylesheet" th:href="@{/login.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Patrón de fondo decorativo -->
    <div class="background-pattern"></div>
    
    <!-- Card de Login Centrado -->
    <div class="login-card">
        <!-- Logo y Header -->
        <div class="login-header">
            <div class="logo-circle">
                <i class="fas fa-seedling"></i>
            </div>
            <h1>Cultivus</h1>
            <p class="subtitle">Conectamos el campo con tu mesa</p>
        </div>

        <!-- Alertas -->
        <div th:if="${mensaje}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${mensaje}"></span>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Formulario -->
        <form class="login-form" th:action="@{/usuario/login}" method="post">
            <div class="input-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    Correo Electrónico
                </label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="tu@correo.com"
                    required
                    autocomplete="email"
                />
            </div>

            <div class="input-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Contraseña
                </label>
                <div class="password-wrapper">
                    <input
                        type="password"
                        name="contrasena"
                        id="password"
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    />
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember" />
                    <span class="checkmark"></span>
                    Recordarme
                </label>
                <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-primary">
                <span>Iniciar Sesión</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>o continúa con</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
            <button type="button" class="social-btn google">
                <i class="fab fa-google"></i>
            </button>
            <button type="button" class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="social-btn twitter">
                <i class="fab fa-twitter"></i>
            </button>
        </div>

        <!-- Footer -->
        <div class="card-footer">
            <p>¿No tienes cuenta? <a th:href="@{/usuario/registro}" class="signup-link">Regístrate gratis</a></p>
            <a th:href="@{/}" class="home-link">
                <i class="fas fa-arrow-left"></i>
                Volver al inicio
            </a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
