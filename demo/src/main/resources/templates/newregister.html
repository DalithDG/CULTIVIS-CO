<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="lado-derecho">
        <h2>Has Parte del campo</h2>
        <p>
          Juntos cosechamos un futuro más justo, sostenible y lleno de oportunidades.
        </p>
        
      </div>

      <div class="lado-izquierdo">
        <div class="container">
    <form class="register-form" id="registerForm">
                  <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="radio-group">
                <label>¿Qué rol deseas en la comunidad?</label><br>
                <label><input type="radio" name="rol" value="cliente" required> Cliente (comprar productos)</label><br>
                <label><input type="radio" name="rol" value="vendedor"> Campesino/Vendedor (vender productos)</label><br>
                <label><input type="radio" name="rol" value="ambos"> Ambos</label>
            </div>
            <!-- Campo condicional para vendedores -->
            <div id="vendedorFields" class="conditional-field">
                <label for="tipoProducto">Tipo de Producto que Vendes:</label>
                <select id="tipoProducto" name="tipoProducto">
                    <option value="">Selecciona...</option>
                    <option value="frutas">Frutas</option>
                    <option value="verduras">Verduras</option>
                    <option value="granos">Granos</option>
                    <option value="artesanias">Artesanías</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <button type="submit">Registrarme</button>
        </form>
    </div>

      
    </div>
</body>
</html>
