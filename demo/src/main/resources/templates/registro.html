<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario - Cultivus</title>
    <link rel="stylesheet" th:href="@{/registro.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <h2><i class="fa-solid fa-user-plus"></i> Registro de Usuario</h2>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert-error">
            <strong><i class="fa-solid fa-exclamation-circle"></i> Error:</strong> <span th:text="${error}"></span>
        </div>

        <form action="/usuario/guardar" method="post">

            <div class="form-group">
                <label for="nombre">
                    <i class="fa-solid fa-user"></i> Nombre Completo
                </label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre" 
                       th:value="${nombre}">
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fa-solid fa-envelope"></i> Correo Electrónico
                </label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" 
                       th:value="${email}">
            </div>

            <div class="form-group">
                <label for="contrasena">
                    <i class="fa-solid fa-lock"></i> Contraseña
                </label>
                <input type="password" id="contrasena" name="contrasena" required 
                       placeholder="Mínimo 8 caracteres con mayúscula, número y carácter especial">
            </div>

            <div class="form-group">
                <label for="departamento">
                    <i class="fa-solid fa-map-marked-alt"></i> Departamento
                </label>
                <input type="text" id="departamento" name="departamento" required placeholder="Ej: Bolívar" 
                       th:value="${departamento}">
            </div>

            <div class="form-group">
                <label for="ciudad">
                    <i class="fa-solid fa-city"></i> Ciudad
                </label>
                <input type="text" id="ciudad" name="ciudad" required placeholder="Ej: Cartagena" 
                       th:value="${ciudad}">
            </div>

            <button type="submit">
                <i class="fa-solid fa-check"></i> Registrarse
            </button>

            <p class="info-text">
                Al registrarte aceptas nuestros términos y condiciones
            </p>

            <a th:href="@{/usuario/login}" class="back-link">
                <i class="fa-solid fa-arrow-left"></i> ¿Ya tienes cuenta? Inicia sesión
            </a>
        </form>
    </div>
</body>

</html>
